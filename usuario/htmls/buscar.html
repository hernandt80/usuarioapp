{% extends 'base/layout.html' %}

{% block content %}

{% from "base/_formhelpers.html" import render_field %}

    <div id="content" class="container" style="margin-top: 70px !important">

      <div class="jumbotron">

        <h2 class="form-signin-heading titulo">BÃºsqueda de usuarios</h2>
        <hr style="border-top: 1px solid #555;">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in list %}
                        <tr>
                            <td>{{ usuario.id }}</td>
                            <td>{{ usuario.username }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.password }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <hr style="border-top: 1px solid #555;">

        <form class="form-signin" method=post>
            <input id="nameSearch" name="nameSearch" class="form-control" placeholder="Nombre a buscar" />
            <button class="btn btn-lg btn-primary btn-block submitbutton" type="submit" style="margin-top:10px;">Buscar</button>
        </form>

      </div>

    </div>

{% endblock %}
