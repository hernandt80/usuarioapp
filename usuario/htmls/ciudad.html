{% extends 'base/layout.html' %}

{% block content %}

{% from "base/_formhelpers.html" import render_field %}

    <div id="content" class="container" style="margin-top: 70px !important">

      <div class="jumbotron">

        <h2 class="form-signin-heading titulo">Lugares</h2>
        <hr style="border-top: 1px solid #555;">

        <form class="form-inline" method="POST" action="{{ url_for('geo.ciudad') }}">
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Seleccione</span>
                    <select name="comp_select" class="selectpicker form-control">
                        <option value="Mapa">Seleccione...</option>
                        <option value="Htal. Espanol">Htal. Español</option>
                        <option value="Htal. Italiano">Htal. Italiano</option>
                        <option value="IPENSA">IPENSA</option>
                        <option value="Htal. San Martin">Htal. San Martín</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-default">Ir</button>
          </div>
        </form>

        <hr style="border-top: 1px solid #555;">

        <div style="text-align: center;">
            <h4>{{ place.name }}</h4>
            <div style="width: 100% !important;">
                <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ place.coord }}&zoom=16&size=400x300">
            </div>
            <hr style="border-top: 1px solid #555;">
             <p><a class="btn btn-lg btn-primary btn-block submitbutton" href="/" role="button">Volver »</a></p>
        </div>

      </div>

    </div>

{% endblock %}
