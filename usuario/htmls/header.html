<html lang="en">

    <head>
        <meta charset="utf-8">

        <link rel="icon" href="http://getbootstrap.com/favicon.ico">
        <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/navbar-static-top/navbar-static-top.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

        <title>Sistema La Tota 2017</title>

    </head>

    <body style="height: 70% !important; min-height: 50% !important;">

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <img style="height: 49px;" src="{{ url_for('static', filename='img/tota.jpg') }}">
                    <a class="navbar-brand" href="#" style="float: right;">Sistema La Tota 2017</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/user/">A Home</a></li>
                        <li><a href="/user/register">Registro</a></li>
                        <li><a href="/user/buscar">Buscar</a></li>
                        <li><a href="/user/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="container" style="margin-top: 70px !important">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <p class="copyright text-muted">&copy; La Tota 2017</p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" />

    </body>
</html>
